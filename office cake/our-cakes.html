	<script>
	//Gallery buttons

var galleryButtonAll;

galleryButtonAll = document.getElementById("galleryButton-all");

var galleryButtonBirthday;

galleryButtonBirthday = document.getElementById("galleryButton-birthday");
		
var galleryButtonAdult;

galleryButtonAdult = document.getElementById("galleryButton-adult");		

var galleryButtonWedding;

galleryButtonWedding = document.getElementById("galleryButton-wedding");



//Gallery images

var galleryImgCake;

galleryImgCake = document.getElementsByClassName("cake");

var galleryImgBirthday;

galleryImgBirthday = document.getElementsByClassName("birthdayCake");

var galleryImgAdult;

galleryImgAdult = document.getElementsByClassName("birthdayAdult");
		
var galleryImgWedding;

galleryImgWedding = document.getElementsByClassName("weddingCake");



//Add event listeners

galleryButtonAll.addEventListener("click", galleryAllCake);

galleryButtonBirthday.addEventListener("click", galleryBirthdayCake);

galleryButtonAdult.addEventListener("click", galleryBirthdayAdult);

galleryButtonWedding.addEventListener("click", galleryWeddingCake);



//Event functions

function galleryAllCake() {

    console.log("all");

    for (x = 0; x < galleryImgCake.length; x++) {

        galleryImgCake[x].style.display = "inline";

        galleryImgCake[x].style.opacity = "1";

    }

}



function galleryBirthdayCake() {

    console.log("birthday");

    for (x = 0; x < galleryImgCake.length; x++) {

        galleryImgCake[x].style.display = "none";

        galleryImgCake[x].style.opacity = "0";

    }

    for (x = 0; x < galleryImgBirthday.length; x++) {

        galleryImgBirthday[x].style.display = "inline";

        galleryImgBirthday[x].style.opacity = "1";

    }

}
function galleryBirthdayAdult() {

    console.log("adult");

    for (x = 0; x < galleryImgCake.length; x++) {

        galleryImgCake[x].style.display = "none";

        galleryImgCake[x].style.opacity = "0";

    }

    for (x = 0; x < galleryImgAdult.length; x++) {

        galleryImgAdult[x].style.display = "inline";

        galleryImgAdult[x].style.opacity = "1";

    }

}



function galleryWeddingCake() {

    console.log("wedding");

    for (x = 0; x < galleryImgCake.length; x++) {

        galleryImgCake[x].style.display = "none";

        galleryImgCake[x].style.opacity = "0";

    }

    for (x = 0; x < galleryImgWedding.length; x++) {

        galleryImgWedding[x].style.display = "inline";

        galleryImgWedding[x].style.opacity = "1";

    }

}
	function myFunction(x) {
    x.classList.toggle("change");
			}
